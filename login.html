<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ni-Swarth - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hero-login {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://brownliving.in/cdn/shop/articles/food-donation-services-988981.jpg?v=1703200384');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .hero-content {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: slideUp 1s ease-out;
    }

    .login-title {
      font-size: 1.8rem;
      color: #10b981;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #3b2f1c;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #d1fae5;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
    }

    .login-button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .login-button:hover {
      background-color: #047857;
      transform: translateY(-2px);
    }

    .branding-title {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      margin-bottom: 10px;
    }

    .branding-tagline {
      font-size: 1.4rem;
      color: #f0f0f0;
      max-width: 500px;
      margin: auto;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      .hero-login {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 60px;
      }

      .hero-content {
        max-width: 50%;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <div class="hero-login">
      <div class="hero-content">
        <h1 class="branding-title">Ni-Swarth</h1>
        <p class="branding-tagline">हर दान बने पहचान - विश्वास के साथ, बदलाव के लिए!</p>
        <p class="branding-tagline">A Platform for Change, A Community for Growth</p>
      </div>
      <div class="login-container">
        <h2 class="login-title">Welcome Back</h2>
        <form class="login-form" id="loginForm" action="dashboard.html" method="GET">
          <div class="input-group">
            <label for="username">Email-id</label>
            <input type="text" id="username" placeholder="Enter your email-id" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        // Redirect to dashboard after successful login
        window.location.href = "dashboard.html";
      } else {
        alert('Please enter both username and password');
      }
    });
  </script>
</body>
</html>
